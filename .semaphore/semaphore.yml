version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: f1-standard-2
    os_image: ubuntu2204
blocks:
  - name: Build and cache dependencies
    dependencies: []
    task:
      secrets:
        - name: DockerSecret
      jobs:
        - name: 'Job #1'
          commands:
            - checkout
            - sem-version python 3.11
            - cache restore
            - pip install -r requirements.txt
            - cache store "pip-cache-$(checksum requirements.txt)" ~/.cache/pip
