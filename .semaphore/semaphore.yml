version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: f1-standard-2
    os_image: ubuntu2204
blocks:
  - name: Build and cache dependencies
    dependencies: []
    task:
      secrets:
        - name: DockerSecret
      jobs:
        - name: 'Job #1'
          commands:
            - checkout
            - sem-version python 3.11
            - cache restore
            - pip install -r requirements.txt
            - cache store "pip-cache-$(checksum requirements.txt)" ~/.cache/pip
  - name: Linter
    dependencies:
      - Build and cache dependencies
    task:
      secrets:
        - name: DockerSecret
      jobs:
        - name: 'Job #1'
          commands:
            - checkout
            - sem-version python 3.11
            - cache restore "pip-cache-$(checksum requirements.txt)"
            - pip install -r requirements.txt
            - pip install pylint
            - pylint src
  - name: Dependency security scanning
    dependencies:
      - Linter
    task:
      secrets:
        - name: DockerSecret
      jobs:
        - name: 'Job #1'
          commands:
            - checkout
            - sem-version python 3.11
            - cache restore "pip-cache-$(checksum requirements.txt)"
            - pip install -r requirements.txt
            - pip install safety
            - safety check -r requirements.txt
  - name: Generation of SBOM
    dependencies:
      - Dependency security scanning
    task:
      secrets:
        - name: DockerSecret
      jobs:
        - name: 'Job #1'
          commands:
            - checkout
            - sem-version python 3.11
            - cache restore "pip-cache-$(checksum requirements.txt)"
            - pip install -r requirements.txt
            - pip install cyclonedx-bom
            - cyclonedx-py environment -o sbom.xml
            - artifact push workflow sbom.xml
            - cache store "pip-cache-$(checksum requirements.txt)" ~/.cache/pip
promotions:
  - name: Promotion 1
    pipeline_file: pipeline_2.yml
