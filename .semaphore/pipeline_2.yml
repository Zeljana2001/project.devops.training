version: v1.0
name: Continuous Delivery Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Build and Push Docker image
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - checkout
            - echo "$DOCKER_PASSWORD" | docker login --username "$DOCKER_USERNAME" --password-stdin
            - ls -la
            - 'docker build -t zeljana01/final-project:${SEMAPHORE_GIT_SHA} .'
            - 'docker push zeljana01/final-project:${SEMAPHORE_GIT_SHA}'
      secrets:
        - name: DockerSecret
promotions:
  - name: Promotion 1
    pipeline_file: pipeline_3.yml
    auto_promote:
      when: branch = 'master'
