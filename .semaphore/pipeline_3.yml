version: v1.0
name: Continuous Deployment Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: 'Block #1'
    task:
      jobs:
        - name: Create a namespace
          commands:
            - checkout
            - kubectl create namespace zeljanar || true
      secrets:
        - name: kubeconfig
  - name: Deploy Docker image to Kubernetes
    task:
      secrets:
        - name: DockerSecret
        - name: kubeconfig
      jobs:
        - name: 'Job #1'
          commands:
            - checkout
            - 'export DOCKER_IMAGE="$DOCKER_USER/myflaskapp:$SEMAPHORE_GIT_SHA"'
            - envsubst < examples/deployment.yml > deployment.yml
            - cat deployment.yml
            - kubectl apply -f deployment.yml -n zeljanar
            - kubectl rollout status deployment/app-zeljana -n zeljanar
